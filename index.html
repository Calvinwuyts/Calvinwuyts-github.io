<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtune</title>

    <!-- stylesheets-->
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Indie+Flower" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script src="script.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <style> @font-face { font-family: lost; src: url('images/lost.otf'); } </style>

</head>
<body>

<div class="topbar">
    <div class="topleft"> <span id="navbaricon" onclick="toggleNav()"> <img src="images/navbar.png" alt="navbar icon by Madebyoliver on Flaticon">
    </span> </div>
    <div class="topmiddle"><a href="index.html"><h1>Youtune</h1></a></div>
    <div class="topright"></div>
</div>

<div id="mynavbar" class="navbar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="index.html" onclick="genrebutton();closeNav()">Genre</a>
    <a onclick="moodbutton();closeNav()">Mood</a>
    <a onclick="featuredsearch()">Featured</a>
    <a onclick="topsearch()">Top Stations</a>
    <div id="bottomofnav">
        <a href="about.html">About</a>
    </div>
</div>

<div class = "choicediv">
    <div class="tagline">Discover the community-created 24/7 live radio stations of Youtube</div>
    <div class="prop" id="genrediv">
    <button type="button" onclick="genrebutton()">Pick a <br/> <b>genre</b></button>
    </div>
    <div class="prop" id="mooddiv">
    <button type="button" onclick="moodbutton()"> Match your <br/> <b>mood</b> </button>
    </div>
    <div class="prop" id="featured">
        <button type="submit" value="featured" onclick="featuredsearch()">Listen to the <br/> <b>featured station</b> </button>
    </div>
    <div class="prop" id="toplist">
    <button type="submit" value="top" onclick="topsearch()">List the <br/> <b>top stations</b> </button>
    </div>
</div>

<div class="inputdiv">
    <div class="lookup" id="genre">
        <form id="genreform" action="results.html" method="get">
            <label>
                <input id="genreinput" class="searchbar" type="text" name="pickgenre" placeholder="How about Chillhop, Trap, Nightcore, Pop, Lofi, House, or EDM?">
                <button class="searchbutton" id="genresearchbutton"  onclick="genrekeyWordsearch(event)"></button>
            </label>
        </form>
    </div>
    <div class="lookup" id="mood">
        <form id="moodform" action="results.html" method="get">
            <label>
                <input id="moodinput" class="searchbar" type="text" name="pickmood" placeholder="For instance: Study, Chill, Dance, Moody, Happy, Sad, Energy...">
                <button class="searchbutton" id="moodsearchbutton"  onclick="moodkeyWordsearch(event)"></button>
            </label>
        </form>
    </div>
</div>
<div id="poweredby"><img src="images/poweredby.png">
</div>
</body>
</html>
